apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              'until nc -z postgres 5432; do echo "Waiting for PostgreSQL"; sleep 2; done;',
            ]
      containers:
        - name: todo-backend
          image: hovhanneshovakimyan/k8sproject:ex-2.10-v1.3-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: DB_HOST
              value: "postgres.devops.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: hovhanneshovakimyan/k8sproject:ex-2.10-v1.3-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: cache-volume
              mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: todo-frontend-cache-pvc
